<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      
      var x = ["ნიკოლოზი", "დავითი", "ლუკა", "გიორგი"];

      var y = x.length - 1;

      document.writeln(x.join(" ") + "<br>");

      while (y >= 0) {
        document.writeln(x[y]);
        y--;
      } 
      
    </script>
  </head>
  <body></body>
</html>
