<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function myfunction(masivi) {
        var masivi2 = [];

        for (x = 0; x < masivi.length; x++) {
          masivi2.push(masivi[x] ** 2);
        }
        return masivi2;
      }

      console.log(myfunction([2, 3, 4, 5, 6]));
    </script>
  </head>
